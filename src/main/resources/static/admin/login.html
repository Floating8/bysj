<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../resources/css/bootstrap.min.css">
<script src="../resources/js/jquery-3.2.1.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../resources/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../resources/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../resources/vendor/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../resources/vendor/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="shortcut icon" type="image/png" sizes="96x96" href="../resources/images/admin/logo1.jpg">
</head>
<style>
	.logo{
		height: 150px;
	}

	#test{
		background: url("../resources/images/admin/14.jpg");
	}

</style>
<body background="../resources/images/admin/29.jpg">
<a class="btn btn-success update-pro" href="../user/login.html" title="Upgrade to Pro" target="_self"><i
		class="fa fa-rocket"></i> <span>学生登录</span></a>
	<div id="wrapper" style="margin-top:10px;">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content" style="width: 98%">
							<div class="header">
								<div class="logo text-center"><img src="../resources/images/admin/logo.jpg" alt="Amazing"></div>
								<p class="lead">欢迎访问后勤管理系统</p>
							</div>
							<form class="form-auth-small" action="../user/login" method="post" id="form">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">用户名</label>
									<input type="text" class="form-control" name="username" id="signin-email" placeholder="您的用户名...">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" name="password" id="signin-password" placeholder="您的密码...">
								</div>
								<div class="form-group">
									<label for="signin-yzm" class="control-label sr-only">验证码</label>
									<input type="text" style="width:79%"  name="code" id="signin-yzm" placeholder="请输入验证码...">
									<img src="/user_createImage" id="scode" onclick="changeCode()"/>
									<span id="checkcode_span"></span>
									<br>
								</div>
								<button type="button" onclick="userLogin();" class="btn btn-primary btn-lg btn-block">登录</button>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay" id="test"></div>
						<div class="content text">
							<h1 class="heading">欢迎来到后勤管理系统(管理员)登录界面</h1>
							<p>Talk is cheap. Show me the code.</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<script>
		function changeCode(){
			var img = document.getElementById("scode");
			img.src = "/user_createImage?time="+new Date().getMilliseconds();
		}

		function userLogin() {
			let datas=$("#form").serialize();
			//alert(datas);
			$.post("/admin_login",datas,function (result) {
				// alert(JSON.stringify(result));
				if(result.code==200){
					alert("登录成功");
					location.href="/admin/index.html";
				}else{
					alert("登录失败");
				}
			},"json");

		}

	</script>
</body>
</html>

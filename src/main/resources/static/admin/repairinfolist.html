                <div class="modal-content">

                        <h4 class="modal-title">修改</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="handleRepairForm">
                            <div class="form-group">
                                <label for="repairtime" class="col-sm-2 control-label">上门时间</label>
                                <div class="col-sm-10">

        <!-- MAIN CONTENT -->

            <div class="container-fluid">
                <h3 class="page-title">申请维修信息</h3>

                <div class="row">
                    <div class="col-md-4 col-md-offset-8" style="text-align: right;">
                        <button class="btn-danger" id="batchDeleteBtn" onclick="repairs_delete();">批量删除</button>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <!-- 模板内容 -->
                        <textarea id="template" style="display:none">
            <table class="table table-hover table-striped table-bordered" id="emps_table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="all_check_box" onclick="checkAll();"/></th>
                        <th>id</th>
                        <th>维修单编号</th>
	                    <th>维修申请时间</th>
	                    <th>维修内容</th>
	                    <th>维修状态</th>
				        <th>业主姓名</th>          
	                    <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				 {#foreach $T.datas as record}
                    <tr>
						<td><input type="checkbox" class="check_box" value="{$T.record.id}" onclick="check();"></td>
						<td>{$T.record.id}</td>
						<td>{$T.record.repairNo}</td>
						<td>{$T.record.createTime}</td>
						<td><a href="#" onclick="window.open('/admin/repairdetail.html?id={$T.record.id}','维修详情','height=700, width=500, top=100, left=500')";>查看详情</a></td>
						<td>
							{#if $T.record.state==0}
							    <span class="label label-warning">未受理</span>
							{#else}
								 <span class="label label-success">已受理</span>
							{#/if}
						</td>
						<td>{$T.record.user.name}</td>
						<td>
							{#if $T.record.state==0}
							   <button class="btn-primary btn-xs" onclick="do_repair({$T.record.id});"><span
                                       class="glyphicon glyphicon-pencil"></span>受理维修</button>
							{#/if}
							<button class="btn-danger btn-xs" onclick="repair_delete({$T.record.id});"><span
                                    class="glyphicon glyphicon-trash"></span>删除</button></td>
					   </tr>
                  {#/for}
				</tbody>
            </table>
			</textarea>
                        <!-- 输出元素 -->

                        <!-- 模板内容 -->

										<li>

										</li>
										<li>

<script>
    $(function () {
        //页面加载的时候，获取当前登录用户的信息
        $.getJSON("/admin_getLoginUser", function (result) {
            // alert(JSON.stringify(result));
            $("#aname").text("欢迎您：" + result.data.aname);
        });
    });


    $(function () {
        loadData(1, 8);
    });

    //首页加载数据
    function loadData(pageIndex, pageSize) {
        var datas = {"pageIndex": pageIndex, "pageSize": pageSize};
        $.getJSON("/repair_list", datas, function (data) {
            // alert(JSON.stringify(data));
            // 附上模板
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
            // 附上模板
            $("#resultNUmbers").setTemplateElement("templateNumbers");
            // 给模板加载数据
            $("#resultNUmbers").processTemplate(data);

            //前端当前页码显示底色
            $("[lang='nums']").each(function (index, element) {
                var t = $(element).find("a").text();
                if (t == data.pageIndex) {
                    $(element).addClass("active");
                }
            });
        });
    }


    function repair_delete(id) {
        if (confirm("是否删除？")) {
            $.post("/repair_delete", {"id": id}, function (result) {
                if (result.code == 200) {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("删除失败");
                }
            })
        }
    }

    function repairs_delete() {
        var ids = new Array();
        var childs = $(".check_box:checked");
        if (childs.length > 0) {
            if (confirm("确定要删除吗？")) {
                for (let i = 0; i < childs.length; i++) {
                    var id = childs[i].value;
                    ids.push(id);
                }
                $.post("/repairs_delete", {"ids": ids.toString()}, function (result) {
                    if (result.code == 200) {
                        alert("删除成功");
                        location.reload();
                    } else {
                        alert("删除失败")
                    }
                }, "json")
            }
        } else {
            alert("请选择要删除的数据。")
        }
    }


    //是否全选
    function checkAll() {
        $(".check_box").prop("checked", $("#all_check_box").prop("checked"));
    }

    function check() {
        var childs = $(".check_box").length;
        var checkedChilds = $(".check_box:checked").length;
        if (childs == checkedChilds) {
            $("#all_check_box").prop("checked", true);
        } else {
            $("#all_check_box").prop("checked", false);
        }
    }


    function do_repair(id) {
        // 先清空表单信息,调用dom对象的重置方法
        $("#empUpdateModal form")[0].reset();

        $("[name='id']").val(id);
        //绑定受理人下拉框
        $.getJSON("/repairman_findall", function (result) {
            // alert(result.data)
            for (var i = 0; i < result.data.length; i++) {
                $("[name='repairManId']").append("<option value='" + result.data[i].id + "'>" + result.data[i].name + "</option>");
            }
        });
        $("#empUpdateModal").modal({
            backdrop: "static"
        });
    }

	function handleRepair() {
		var datas=$("#handleRepairForm").serialize();
		alert(JSON.stringify(datas));
		$.post("/Repair_update",datas,function (result) {
			if(result.code==200){
				alert("操作成功");
				window.location.reload();
			}else{
				alert("操作失败");
			}
		});
	}

    // logout
    function adminLogout() {
        if (confirm("确定要注销吗????")) {
            $.getJSON("/admin_Logout", function (result) {
                // alert(JSON.stringify(result));
                if (result.code == 200) {
                    // alert(111)
                    alert("注销成功");
                    location.href = "/admin/login.html";
                } else {
                    // alert(322)
                    alert("操作失败");
                }
            });
        }
    }
</script>

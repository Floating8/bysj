<script>
    //页面加载的时候，获取当前登录用户的信息
    $(function () {

        $.getJSON("/admin_getLoginUser", function (result) {
            // alert(JSON.stringify(result));
            $("#aname").text("欢迎您：" + result.data.aname);
        });
    });

    /* my start 查询首页数据*/
    $(function () {
        $.ajax({
            url: "/adminIndex_querySystemDatas",
            type: "GET",
            dataType: "json",
            success: function (result) {
                //floorsCount	901
                //houserCount	102
                // console.log(result);
                $("#housetotal").text(result.dormTotalCount);
                $("#usertotal").text(result.userTotalCount);
                $("#stafftotal").text(result.repairTotalCount);
                $("#leaveNumber").text(result.leaveTotalCount);
            }
        });
    });


    $(function () {
        loadData(1, 4);
    });

    //首页加载数据
    function loadData(pageIndex, pageSize) {
        var datas = {"pageIndex": pageIndex, "pageSize": pageSize}
        $.getJSON("/qfee_list", datas, function (data) {
            //alert(JSON.stringify(data));
            // 附上模板
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
        });
    }

    // newlist
    $(function () {
        $.getJSON("/news_list",{"pageIndex": 1, "pageSize": 4},function (result) {
            //alert(JSON.stringify(data));
            // 附上模板
            $("#result2").setTemplateElement("template2");
            // 给模板加载数据
            $("#result2").processTemplate(result);
            // 附上模板
        })
    })

    // logout
    function adminLogout() {
        if (confirm("确定要注销吗????")) {
            $.getJSON("/admin_Logout", function (result) {
                // alert(JSON.stringify(result));
                if (result.code == 200) {
                    // alert(111)
                    alert("注销成功");
                    location.href = "/admin/login.html";
                } else {
                    // alert(322)
                    alert("操作失败");
                }
            });
        }
    }
    /* my end */
</script>

<script>
    $(function () {
        //页面加载的时候，获取当前登录用户的信息
        $.getJSON("/admin_getLoginUser", function (result) {
            // alert(JSON.stringify(result));
            $("#aname").text("欢迎您：" + result.data.aname);
        });
    });

    //弹出新增框
    $("#addBtn").click(function () {
        // 先清空表单信息,调用dom对象的重置方法
        $("#empAddModal form")[0].reset();
        $("#empAddModal").modal({
            backdrop: "static"
        });
    });

    //弹出修改框


    //-----------------------------------------------页面打开，自动加载分页数据------------------------------------------
    $(function () {
        loadData(1, 8);
        //绑定所属楼房
        $.getJSON("/floor_finds", function (result) {
            //alert(JSON.stringify(result));
            for (var i = 0; i < result.data.length; i++) {
                //新增的模态下拉框绑定
                // $("#addFloorSelect").append("<option value='" + result[i].id + "'>" + result[i].username + "</option>");
                $("#addFloorSelect").append("<option value='" + result.data[i].buildid + "'>" + result.data[i].own + " </option>")
                $("#updateFloorSelect").append("<option value='" + result.data[i].buildid + "'>" + result.data[i].own + " </option>")
                $("#exportExcelSelect").append("<option value='" + result.data[i].buildid + "'>" + result.data[i].own + " </option>")
                $("#ExcelFloorSelect").append("<option value='" + result.data[i].buildid + "'>" + result.data[i].own + " </option>")
            }
        });
    });

    //首页加载数据
    function loadData(pageIndex, pageSize) {
        var datas = {"pageIndex": pageIndex, "pageSize": pageSize}
        $.getJSON("/user_list", datas, function (data) {
            // alert(JSON.stringify(data));
            // 附上模板
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
            // 附上模板
            $("#resultNUmbers").setTemplateElement("templateNumbers");
            // 给模板加载数据
            $("#resultNUmbers").processTemplate(data);

            //前端当前页码显示底色
            $("[lang='nums']").each(function (index, element) {
                var t = $(element).find("a").text();
                if (t == data.pageIndex) {
                    $(element).addClass("active");
                }
            });
        });
    }

    //删除数据
    function delete_user(id) {
        if (confirm("确定删除该条数据吗？")) {
            $.post("/delete_user", {"id": id}, function (result) {
                if (result.code == 200) {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("删除失败")
                }
            })
        }
    }

    //批量删除
    function deleteUsers() {
        var ids = new Array();
        var childs = $(".check_box:checked");
        if (childs.length > 0) {
            if (confirm("确定要删除吗?")) {
                for (let i = 0; i < childs.length; i++) {
                    var id = childs[i].value;
                    ids.push(id);
                }
                /// alert(ids.toString())
                $.post("/deleteUsers", {"ids": ids.toString()}, function (result) {
                    if (result.code == 200) {
                        alert("删除成功");
                        location.reload();
                    } else {
                        alert("删除失败")
                    }
                }, "json")
            }

    function check() {
        var childs = $(".check_box").length;
        var checkedChilds = $(".check_box:checked").length;

    //图片上传
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传--异步上传
        var uploadInst = upload.render({
            elem: '#addhouseMapbtn'
            , url: '/user_addmap' //改成您自己的上传接口!!!!!!
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#addHouseMapImg').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                // alert(JSON.stringify(res.data));
                //如果上传失败
                if (res.code == 200) {
                    $("#addhousemap").val(res.data);
                    return layer.msg('上传成功');
                    //给表单中的一个隐藏标签赋值，隐藏上传成功的文件名,给隐藏域赋值
                } else {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var addHouseMapImgText = $('#addHouseMapImgText');
                addHouseMapImgText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                addHouseMapImgText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //更新
        //普通图片上传--异步上传
        var uploadInstUpdate = upload.render({
            elem: '#updatehouseMapbtn'
            , url: '/user_addmap' //改成您自己的上传接口!!!!!!

                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#updateHouseMapImg').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                // alert(JSON.stringify(res));
                //如果上传失败
                if (res.code == 200) {
                    $("#updatehousemap").val(res.data);
                    return layer.msg('上传成功');
                    //给表单中的一个隐藏标签赋值，隐藏上传成功的文件名,给隐藏域赋值
                } else {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var updateHouseMapImgText = $('#updateHouseMapImgText');
                updateHouseMapImgText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                updateHouseMapImgText.find('.demo-reload').on('click', function () {

    function findUsers(){
        let ryouid = $("#exportExcelSelect").val();
        // alert(ryouid)
        let pageIndex = 1;
        let pageSize = 8;
            var datas = {"pageIndex": pageIndex, "pageSize": pageSize,"ryouid":ryouid}
            $.getJSON("/user_find_list", datas, function (data) {
                // alert(JSON.stringify(data));
                // 附上模板
                $("#result1").setTemplateElement("template");
                // 给模板加载数据
                $("#result1").processTemplate(data);
                // 附上模板
                $("#resultNUmbers").setTemplateElement("templateNumbers");
                // 给模板加载数据
                $("#resultNUmbers").processTemplate(data);

                //前端当前页码显示底色
                $("[lang='nums']").each(function (index, element) {
                    var t = $(element).find("a").text();
                    if (t == data.pageIndex) {
                        $(element).addClass("active");
                    }
                });
            });
    }



    //弹出修改框
    function showUpdatePage(id) {
        $.getJSON("/user_findById", "id=" + id, function (result) {
            // alert(JSON.stringify(result));
            // 先清空表单信息,调用dom对象的重置方法
            alert(result.data.dorm.buildid)
            $("#empUpdateModal form")[0].reset();
            $("[name='housemap']").val("");
            // alert(result.data);
            //绑定要回显的数据
            $("[name='id']").val(result.data.id); //更新的隐藏域
            $("[name='stu_ID']").val(result.data.stu_ID);
            $("[name='name']").val(result.data.name);
            $("[name='password']").val(result.data.password);
            $("[name='birth']").val(result.data.birth);
            $("[name='dname']").val(result.data.dorm.dname);
            $("[name='own1']").val(result.data.dorm.buildid);
            //绑定性别,回显
            $("[name='sex']").each(function (index, element) {
                if ($(element).val() == result.data.sex) {
                    $(element).prop("checked", true);
                } else {
                    $(element).prop("checked", false);
                }
            });
            //更新回显图片
            $("#updateHouseMapImg").prop("src", "/images/users/" + result.data.image);


            $("#empUpdateModal").modal({
                backdrop: "static"
            });
        });
    }

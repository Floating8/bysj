<script>

    //首页加载数据
    function loadData(PageIndex, PageSize) {
        var datas = {"PageIndex": PageIndex, "PageSize": PageSize};
        $.getJSON("/repairman_list", datas, function (data) {
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
            // 附上模板
            $("#resultNUmbers").setTemplateElement("templateNumbers");
            // 给模板加载数据
            $("#resultNUmbers").processTemplate(data);
            //前端当前页码显示底色
            $("[lang='nums']").each(function (index, element) {
                var t = $(element).find("a").text();
                if (t == data.pageIndex) {
                    $(element).addClass("active");
                }
            });
        });
    }

    //删除数据
    function delete_repair(id) {
        if (confirm("是否要删除")) {
            $.getJSON("/repairman_delete", {"id": id}, function (result) {
                if (result.code == 200) {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("删除失败，请重试。")
                }

            })
        }
    }

    //批量删除
    function delete_repairs() {
        var ids = new Array();
        var childs = $(".check_box:checked");
        if (childs.length > 0) {
            if (confirm("确定要删除吗？")) {
                for (let i = 0; i < childs.length; i++) {
                    var id = childs[i].value;
                    ids.push(id);
                }
                $.post("/repairers_delete", {"ids": ids.toString()}, function (result) {
                    if (result.code == 200) {
                        alert("删除成功");
                        location.reload();
                    } else {
                        alert("删除失败")
                    }
                }, "json")
            }
        } else {
            alert("请选择要删除的数据。")
        }
    }

    //是否全选
    function checkAll() {
        $(".check_box").prop("checked", $("#all_check_box").prop("checked"));
    }

    function check() {
        var childs = $(".check_box").length;
        var checkedChilds = $(".check_box:checked").length;
        if (childs == checkedChilds) {
            $("#all_check_box").prop("checked", true);
        } else {
            $("#all_check_box").prop("checked", false);
        }
    }

    //新增框弹出
    $("#addBtn").click(function () {
        $("#empAddModal form")[0].reset();
        $("#empAddModal").modal({
            backdrop: "static"
        });
    });

    function showUpdatePage(id) {
        $.getJSON("/repairman_findById", {"id": id}, function(result) {
            $("#empUpdateModal form")[0].reset();
            $("[name='photo']").val("");
            $("[name='id']").val(result.data.id);
            $("[name='no']").val(result.data.no);
            $("[name='name']").val(result.data.name);
            $("[name='password']").val(result.data.password);
            $("[name='phone']").val(result.data.phone);
            $("[name='sex']").each(function (index, element) {
                if ($(element).val() == result.data.sex) {
                    $(element).prop("checked", true);
                } else {
                    $(element).prop("checked", false);
                }
            });
            //更新回显图片
            $("#updateRepairmanImg").prop("src", "/images/photo/" + result.data.photo);
            $("#empUpdateModal").modal({
                backdrop: "static"
            });
        })
    }


    //图片上传

                addRepairmanText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');

                updateRepairmanText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');

            $.getJSON("/admin_Logout", function (result) {
                // alert(JSON.stringify(result));
                if (result.code == 200) {
                    // alert(111)
                    alert("注销成功");
                    location.href = "/admin/login.html";
                } else {
                    // alert(322)
                    alert("操作失败");
                }
            });
        }
    }

    //页面加载的时候，获取当前登录用户的信息
    $(function () {

        $.getJSON("/admin_getLoginUser", function (result) {
            // alert(JSON.stringify(result));
            $("#aname").text("欢迎您：" + result.data.aname);
        });
    });
</script>

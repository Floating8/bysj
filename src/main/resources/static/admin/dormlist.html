<script>
    //点击新增按钮，弹出模态框
    $("#addBtn").click(function () {
        // 先清空表单信息,调用dom对象的重置方法
        $("#empAddModal form")[0].reset();
        $("#empAddModal").modal({
            backdrop: "static"
        });
    });

    $(function () {
        //页面加载的时候，获取当前登录用户的信息
        $.getJSON("/admin_getLoginUser", function (result) {
            // alert(JSON.stringify(result));
            $("#aname").text("欢迎您：" + result.data.aname);
        });
    });

    //页面打开，自动加载分页数据
    $(function () {
        loadData(1, 8);
        $.getJSON("/floor_finds", function (result) {
            //alert(JSON.stringify(result));
            for (var i = 0; i < result.data.length; i++) {
                //新增的模态下拉框绑定
                // $("#addFloorSelect").append("<option value='" + result[i].id + "'>" + result[i].username + "</option>");
                $("#addFloorSelect").append("<option value='" + result.data[i].buildid + "'>" + result.data[i].own + " </option>")
            }
        });
    });

    //首页加载数据
    function loadData(pageIndex, pageSize) {
        var datas = {"pageIndex": pageIndex, "pageSize": pageSize}
        $.getJSON("/dorm_list", datas, function (data) {
            //alert(JSON.stringify(data));
            // 附上模板
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
            // 附上模板
            $("#resultNUmbers").setTemplateElement("templateNumbers");
            // 给模板加载数据
            $("#resultNUmbers").processTemplate(data);

            //前端当前页码显示底色
            $("[lang='nums']").each(function (index, element) {
                var t = $(element).find("a").text();
                if (t == data.pageIndex) {
                    $(element).addClass("active");
                }
            });
        });
    }




    function showupdateForm(id) {
        // 先清空表单信息,调用dom对象的重置方法
        $("#empUpdateModal form")[0].reset();

        $.getJSON("/dorm_findById", {"id": id}, function (result) {
            //alert(JSON.stringify(result));
            $("#id").val(result.data.id);
            $("#dname").val(result.data.dname);
            $("#member").val(result.data.member);

            //$("#content").html(result.content);

            $("#empUpdateModal").modal({
                backdrop: "static"
            });
        });

    }

    function addDorm() {
        var datas = $("#addForm").serialize();
        alert(datas);
        $.post("/Dorm_add", datas, function (result) {
            //alert(JSON.stringify(result));
            if (result.code == 200) {
                alert("新增成功");
                window.location.reload();
            } else {
                alert("新增失败");
            }
        }, "json");
    }

    //删除
    function delete_news(id) {
        if (confirm("确定要清空吗？")) {
            $.getJSON("/dorm_delete", {"id": id}, function (result) {
                if (result.code == 200) {
                    alert("清空成功");
                    location.reload();
                } else {
                    alert("清空失败");
                }
            })
        }
    }

    //是否全选
    function checkAll() {
        $(".check_box").prop("checked", $("#all_check_box").prop("checked"));
    }

    function check() {
        var childs = $(".check_box").length;
        var checkedChilds = $(".check_box:checked").length;
        if (childs == checkedChilds) {
            $("#all_check_box").prop("checked", true);
        } else {
            $("#all_check_box").prop("checked", false);
        }
    }

    //批量删除
    function delete_Newses() {
        var ids = new Array();
        var childs = $(".check_box:checked");
        if (childs.length > 0) {
            if (confirm("确定要清空吗？")) {
                for (let i = 0; i < childs.length; i++) {
                    var id = childs[i].value;
                    ids.push(id);
                }
                $.post("/dorms_delete", {"ids": ids.toString()}, function (result) {
                    if (result.code == 200) {
                        alert("清空成功");
                        location.reload();
                    } else {
                        alert("清空失败")
                    }
                }, "json")
            }
        } else {
            alert("请选择要清空的数据。")
        }
    }

    // logout
    function adminLogout() {
        if (confirm("确定要注销吗????")) {
            $.getJSON("/admin_Logout", function (result) {
                // alert(JSON.stringify(result));
                if (result.code == 200) {
                    // alert(111)
                    alert("注销成功");
                    location.href = "/admin/login.html";
                } else {
                    // alert(322)
                    alert("操作失败");
                }
            });
        }
    }



</script>

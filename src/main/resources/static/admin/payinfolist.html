    <script>
        //页面打开，自动加载分页数据
        $(function () {
            loadData(1, 8);
            //异步绑定楼管下拉框--新增
            $.getJSON("/qfee_findHousers", function (result) {
                //alert(JSON.stringify(result));
                for (var i = 0; i < result.length; i++) {
                    //新增的模态下拉框绑定
                    $("#addHousersSelect").append("<option value='" + result[i].id + "'>" + result[i].depart + "--" + result[i].houser + "</option>");
                    //更新的模态下拉框绑定
                    $("#updateHousersSelect").append("<option value='" + result[i].id + "'>" + result[i].depart + "--" + result[i].houser + "</option>");
                }
            });

            $.getJSON("/qfee_findFees", function (result) {
                //alert(JSON.stringify(result));
                for (var i = 0; i < result.length; i++) {
                    //新增的模态下拉框绑定
                    $("#addFeeSelect").append("<option value='" + result[i].id + "'>" + result[i].remark + "</option>");
                    //更新的模态下拉框绑定
                    $("#updateFeeSelect").append("<option value='" + result[i].id + "'>" + result[i].remark + "</option>");
                }
            });


            $.getJSON("/dorm_find",function (result) {
                for (let i = 0; i < result.length; i++) {
                    $("#addOwnSelect").append("<option value='"+result[i].id+"'>"+result[i].own+"</option>")
                    $("#addDnameSelect").append("<option value='"+result[i].id+"'>"+result[i].dname+"</option>")
                }
            })

        });

        //首页加载数据
        function loadData(pageIndex, pageSize) {
            var datas = {"pageIndex": pageIndex, "pageSize": pageSize};
            $.getJSON("/qfee_list", datas, function (data) {
                // alert(JSON.stringify(data));
                // 附上模板
                $("#result1").setTemplateElement("template");
                // 给模板加载数据
                $("#result1").processTemplate(data);
                // 附上模板
                $("#resultNUmbers").setTemplateElement("templateNumbers");
                // 给模板加载数据
                $("#resultNUmbers").processTemplate(data);
                //前端当前页码显示底色
                $("[lang='nums']").each(function (index, element) {
                    var t = $(element).find("a").text();
                    if (t == data.pageIndex) {
                        $(element).addClass("active");
                    }
                });
            });
        }

        //点击新增按钮，弹出模态框
        $("#addBtn").click(function () {
            // 先清空表单信息,调用dom对象的重置方法
            $("#empAddModal form")[0].reset();
            $("#empAddModal").modal({
                backdrop: "static"
            });
        });


        //新增欠费信息
        function addQfees() {
            var datas = $("#addForm").serialize();
           // alert(datas);
            $.post("/qfee_add", datas, function (result) {
                if (result.code == 200) {
                    alert("新增成功");
                    window.location.reload();
                } else {
                    alert("新增失败");
                }
            });
        }

        //新增文本框的时间插件  更好用的时间插件参考： http://www.my97.net/demo/resource/2.4.asp
        function showaddtime() {
            laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
            laydate({elem: '#addtime'});//绑定元素
        }

        function deleteQfee(id) {
            if (confirm("是否要删除？")) {
                $.post("/delete_Qfee", {"id": id}, function (result) {
                    if (result.code == 200) {
                        alert("删除成功");
                        location.reload();
                    } else {
                        alert("删除失败");
                    }
                })
            }
        }


		//批量删除
		function delete_Newses() {
			var ids = new Array();
			var childs = $(".check_box:checked");
			if (childs.length > 0) {
				if (confirm("确定要删除吗？")) {
					for (let i = 0; i < childs.length; i++) {
						var id = childs[i].value;
						ids.push(id);
					}
					$.post("/Qfee_deletes", {"ids": ids.toString()}, function (result) {
						if (result.code == 200) {
							alert("删除成功");
							location.reload();
						} else {
							alert("删除失败")
						}
					}, "json")
				}
			} else {
				alert("请选择要删除的数据。")
			}
		}


		//是否全选
		function checkAll() {
			$(".check_box").prop("checked", $("#all_check_box").prop("checked"));
		}

		function check() {
			var childs = $(".check_box").length;
			var checkedChilds = $(".check_box:checked").length;
			if (childs == checkedChilds) {
				$("#all_check_box").prop("checked", true);
			} else {
				$("#all_check_box").prop("checked", false);
			}
		}

		//更新
		function update_Qfee() {
			var datas = $("#updateForm").serialize();
			//alert(datas);
			$.post("/Qfees_update", datas, function (result) {
				//alert(result);
				if (result.code == 200) {
					alert("更新成功");
					window.location.reload();
				} else {
					alert("更新失败");
				}
			});
		}


		function showupdateForm(id) {
			// 先清空表单信息,调用dom对象的重置方法
			$("#empUpdateModal form")[0].reset();

			$.getJSON("/Qfees_findById", {"id": id}, function (result) {
				// alert(JSON.stringify(result.id));
				$("[name='id']").val(result.data.id);
				$("[name='qfno']").val(result.data.qfno);
				$("[name='money']").val(result.data.money);
				$("[name='remark']").val(result.data.remark);
                $("[name='own']").val(result.data.dorm.own);
                $("[name='dname']").val(result.data.dorm.dname);
				$("[name='qftime']").val(result.data.qftime);
				//$("#content").html(result.content);

				$("#empUpdateModal").modal({
					backdrop: "static"
				});
			});

		}

        // logout
        function adminLogout() {
            if (confirm("确定要注销吗????")) {
                $.getJSON("/admin_Logout", function (result) {
                    // alert(JSON.stringify(result));
                    if (result.code == 200) {
                        // alert(111)
                        alert("注销成功");
                        location.href = "/admin/login.html";
                    } else {
                        // alert(322)
                        alert("操作失败");
                    }
                });
            }
        }

        //页面加载的时候，获取当前登录用户的信息
        $(function () {

            $.getJSON("/admin_getLoginUser", function (result) {
                // alert(JSON.stringify(result));
                $("#aname").text("欢迎您：" + result.data.aname);
            });
        });
    </script>

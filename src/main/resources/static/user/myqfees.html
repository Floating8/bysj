<div class="page-container">

        <div class="layui-container">
            <h3 class="page-title">下面是您的缴欠费信息：</h3>
            <textarea id="template" style="display:none">
            <table class="layui-table" id="emps_table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>欠费时间</th>
                    <th>欠费金额</th>
                    <th>使用量</th>
                    <th>欠费类型</th>
                    <th>状态/操作</th>
                </tr>
                </thead>
                <tbody>
                {#foreach $T as record}
                <tr>
                    <th>{$T.record.qfno}</th>
                    <td>{$T.record.qftime}</td>
                    <td>{$T.record.money}</td>
                    <td>{$T.record.usecount}</td>
                    <td>{$T.record.remark}</td>
                    <!--                    <td><a href="#" onclick="pay({$T.record.id});">缴费</a></td>-->
                    <td>
                        {#if $T.record.status==0}
                        <span class="label label-danger">未交费</span>
                         {#elseif $T.record.status==1}
                        <span class="label label-success">已缴费</span>
                        {#else}
                        <span class="label label-success">暂无信息</span>
                        {#/if}
                    </td>
                </tr>
                {#/for}
                </tbody>
            </table>
                	</textarea>
            <!-- 输出元素 -->

<script>
    $(function () {
            $.getJSON("/user_getLoginUser", function (result) {
            //alert(JSON.stringify(result));
            $("#nowUser").text("欢迎您：" + result.data.name);
        });

        $.post("/user_qfee", function (data) {
            // alert(JSON.stringify(data));
            $("#result1").setTemplateElement("template");
            // 给模板加载数据
            $("#result1").processTemplate(data);
        }, "json");
    });

    function pay(id) {
        // alert(id)
        $.post("/pay_Qfee", {"id": id}, function (result) {
            if (result.code == 200) {
                alert("缴费成功");
                location.reload();
            } else {
                alert("缴费失败");
            }
        }, "json")
    }

    //用户注销
    function userLogout() {
        if (confirm("确定要注销吗????")) {
            $.getJSON("/user_Logout", function (result) {
                // alert(JSON.stringify(result));
                if (result.code == 200) {
                    // alert(111)
                    alert("注销成功");
                    location.href = "/user/login.html";
                } else {
                    // alert(322)
                    alert(result.msg);
                }
            });
        }
    }
    //更新显示页面
    function showUpdatePage() {
        // alert(111)
        // alert(id);
        $("#empUpdateModal form")[0].reset();

        //显示更新表单
        $("#empUpdateModal").modal({
            backdrop: "static"
        });
        f(id);
    }

    // 请假

        $("#empAddModal").modal({
            backdrop: "static"
        });
    }
